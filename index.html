<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="main.css">
  <title>Blizz API Testing</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <input type="text" class="search-input" placeholder="Enter a character name">
        <input type="text" class="guild-input" placeholder="Guild Name">
        <select name="server" id="server-list">
          <!-- <option value="choose">Choose a server</option>
          <option value="Stormrage">Stormrage</option> -->
        </select>
      </div>
    </div>

    <div class="row gear-display">
      <div class="two columns">
        <ul class="thumbnail u-max-full-width"></ul>
      </div>

      <div class="five columns">
        <ul class="gear-left"></ul>
      </div>

      <div class="five columns">
        <ul class="gear-right"></ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
